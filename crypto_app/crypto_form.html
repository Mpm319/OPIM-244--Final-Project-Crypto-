{% extends "bootstrap_5_layout.html" %}
{% set active_page = "crypto_form" %}

{% block content %}

    <h2>Crypto Form</h2>

    <p>Request some crypto market data...</p>

    <form action="/crypto/dashboard" method="POST">

        <label>Crypto Symbol:</label>
        <input type="text" name="symbol" placeholder="BTC" value="BTC">
        <br>

        

        <button class="btn btn-success">Submit</button>
    </form>

{% endblock %}
